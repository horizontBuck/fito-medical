<section
  *ngIf="showHeader" 
  class="py-8 doctor-profle-img"
  style="background-color: #fff;"
  [hidden]="this.router.url.includes('profile/professional/edit') || 
            this.router.url.includes('profile/professional/edit-professional') || 
            this.router.url.includes('profile/professional/detail') || 
            this.router.url.includes('profile/patient/detail') || 
            this.router.url.includes('profile/patient/edit-patient') ||
            this.router.url.includes('profile/patient/edit') ||
            this.router.url.includes('profile/patient/settingsPatient') || 
            this.router.url.includes('profile/professional/services') ||
            this.router.url.includes('profile/patient/medical-data')            
            "
>
  <div class="position-relative flex-center w-100">
    <div class="position-absolute top-icon w-100">
      <div class="d-flex justify-content-between align-items-center w-100">
        <a routerLink="/" class="back-button flex-center">
          <i class="ph ph-caret-left"></i>
        </a>
        <h2 class="m-0">Mi Perfil</h2>
      </div>
    </div>
  </div>
</section>

<main class="profile-content">
  <router-outlet></router-outlet>
</main>
